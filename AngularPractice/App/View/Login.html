
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="../../Scripts/moment.js"></script>
</head>
<body>
    <form ng-app="myApp" name="myForm" ng-controller="LoginController" novalidate>
        <span align="right">{{DispalyDate}}</span><br />
        <input type="hidden" ng-model="Student.StdID" />
        <h2>{{Header}}</h2><br />
        
        <div class="form-horizontal">
            <div class="form-group col-md-12">
                <div class="col-md-4 offset-md-8">
                    <labal>User Name :</labal>
                    <input type="text" ng-model="Student.FirstName" ng-minlength="3" class="form-control" id="FirstName" name="FirstName" placeholder="Enter FirstName" required />
                    <span style="color:red" ng-show="myForm.FirstName.$error.required && hasError">Please Enter FirstName</span>
                </div>
            </div>

            <div class="form-group col-md-12">
                <div class="col-md-4 offset-md-8">
                    <label>Password :</label>
                    <input type="password" id="Password" ng-model="Student.Password" class="form-control" name="Password" placeholder="Enter Password" ng-minlength="8" required />
                    <span ng-show="myForm.Password.$error.required && hasError" style="color:red">Please Enter Password</span>
                </div>
            </div>

            <div class="form-group col-md-12">
                <div class="col-md-4 offset-md-8">
                    <input type="button" id="btnSave" value="Login" ng-click="login()" class="btn-lg btn-info" />
                </div>
            </div>
        </div>
    </form>
</body>
</html>
